<form novalidate autocomplete="off" #form="ngForm" (ngSubmit)="save()">
    <h4 mat-dialog-title>{{'CV gửi đi' | localize }}</h4>
    <mat-dialog-content style="width:600px;">
        <div class="col-sm-12">
            <mat-form-field>
                <input matInput required name="Cty" [placeholder]="'Công Ty' | localize" maxlength="100" [(ngModel)]="ctyNhans" />
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <div align="end" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button mat-raised-button type="button" (click)="close(true)" class="mr-10">
                  {{ "Cancel" | localize }}
                </button>
        <button mat-flat-button type="submit" flex="15" color="primary" [disabled]="!form.form.valid || saving">
                  {{ "Save" | localize }}
                </button>
    </div>
</form>
