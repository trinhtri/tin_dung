<form novalidate autocomplete="off" #form="ngForm" (ngSubmit)="save()">
    <h4 mat-dialog-title>{{'Ngày phỏng vấn' | localize }}</h4>
    <mat-dialog-content style="width:600px;">
        <div class="col-sm-12">
            <mat-form-field>
                <input matInput [ngxMatDatetimePicker]="picker" [placeholder]="'Ngày phỏng vấn' | localize" name="NgayPV" [(ngModel)]="ngayPV" required/>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds"
                  [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond" [touchUi]="touchUi"
                  [enableMeridian]="enableMeridian">
                </ngx-mat-datetime-picker>
              </mat-form-field>
        </div>
    </mat-dialog-content>

    <div align="end" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button mat-raised-button type="button" (click)="close(true)" class="mr-10">
                  {{ "Cancel" | localize }}
                </button>
        <button mat-flat-button type="submit" flex="15" color="primary" [disabled]="!form.form.valid || saving">
                  {{ "Save" | localize }}
                </button>
    </div>
</form>
