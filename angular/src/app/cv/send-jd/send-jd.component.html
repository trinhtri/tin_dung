<form novalidate autocomplete="off" #form="ngForm">
    <h4 mat-dialog-title>{{'Gửi JD' | localize }}</h4>
    <mat-dialog-content style="width:800px;">
        <div class="col-sm-12">
            <mat-form-field>
                <input matInput required name="Title" [placeholder]="'Tiêu đề' | localize" [(ngModel)]="email.title"
                    maxlength="1000" />
            </mat-form-field>

            <mat-form-field>
                <textarea matInput name="BCC" required [placeholder]="'BCC email' | localize" [(ngModel)]="email.toMail"
                    (ngModelChange)="validationEmail(email.toMail)" style="height: 100px;"></textarea>
            </mat-form-field>
            <div class="col-md-12 p-l-0 text-danger"  *ngIf="checklstemail && (form.controls.BCC?.touched || form.controls.BCC?.dirty)">
                {{"Địa chỉ email không hợp lệ !" | localize}}
            </div>

            <!-- <mat-form-field>
                <textarea matInput name="CC" [placeholder]="'CC email' | localize" [(ngModel)]="email.ccMail"></textarea>
            </mat-form-field> -->
           <br>
            <angular-editor [(ngModel)]="email.content" [placeholder]="'Nội dung' | localize" [config]="config" name="first"></angular-editor>
           <br>

            <mat-form-field>
                <input matInput [placeholder]="l('JD')" name="documentName" [(ngModel)]="fileName" readonly />
                <button mat-icon-button matSuffix (click)="selectFile($event)">
                    <mat-icon style="font-size:20px;"> description
                    </mat-icon>
                </button>
                <input id="documentFileInput" #documentFileInput [uploader]="documentUploader" #documentFileInput
                    type="file" ng2FileSelect class="form-control-file" style="display:none;" />
            </mat-form-field>

            <!-- <mat-form-field>
                <input matInput required name="Content" [placeholder]="'Nội dung' | localize"
                    [(ngModel)]="email.content" />
            </mat-form-field> -->
        </div>

    </mat-dialog-content>
    <div align="end" class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
        <button mat-raised-button type="button" (click)="close(false)" class="mr-10">
            {{ "Cancel" | localize }}
        </button>
        <button mat-flat-button type="submit" flex="15" (click)="save()" color="primary"
            [disabled]="!form.form.valid || saving || checklstemail">
            {{ "Gửi JD" | localize }}
        </button>
    </div>
</form>
