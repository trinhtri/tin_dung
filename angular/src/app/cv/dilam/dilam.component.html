<form novalidate autocomplete="off" #form="ngForm" (ngSubmit)="save()">
    <h4 mat-dialog-title>{{'Ngày đi làm' | localize }}</h4>
    <mat-dialog-content style="width:600px;">
        <div class="col-sm-12">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" [placeholder]="'Ngày đi làm' | localize" name="StartDate" [(ngModel)]="ngayDiLam" required/>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text"  name="note"  [placeholder]="'Note' | localize" [(ngModel)]="note" />
            </mat-form-field>

        </div>
    </mat-dialog-content>

    <div align="end" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button mat-raised-button type="button" (click)="close(true)" class="mr-10">
                  {{ "Cancel" | localize }}
                </button>
        <button mat-flat-button type="submit" flex="15" color="primary" [disabled]="!form.form.valid || saving">
                  {{ "Save" | localize }}
                </button>
    </div>
</form>
