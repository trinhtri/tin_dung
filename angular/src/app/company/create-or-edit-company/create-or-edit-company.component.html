<form novalidate autocomplete="off" #form="ngForm">
    <!-- (ngSubmit)="save()" -->
    <h4 mat-dialog-title *ngIf="!company.id">{{'Thêm mới công ty' | localize }}</h4>
    <h4 mat-dialog-title *ngIf="company.id">{{'Chỉnh sửa công ty' | localize }}:{{company.tenCTy}}</h4>
    <mat-dialog-content style="width:800px;">
        <div class="col-sm-12">
            <mat-form-field>
                <input matInput name="tenCTy" [placeholder]="'Tên công ty' | localize" [(ngModel)]="company.tenCTy" maxlength="1000" required/>
            </mat-form-field>
            <mat-form-field>
                <input matInput name="sdt" [placeholder]="'Số điện thoại' | localize" [(ngModel)]="company.sdt" maxlength="1000" required/>
            </mat-form-field>
            <mat-form-field>
                <input matInput name="email" type="email" email [placeholder]="'Email' | localize" [(ngModel)]="company.email" maxlength="1000" required/>
            </mat-form-field>
            <mat-form-field>
                <input matInput name="soUVUT" [placeholder]="'Số ứng viên trúng tuyển' | localize" [(ngModel)]="company.soUVTT" />
            </mat-form-field>
            <mat-form-field>
                <input matInput name="vtuvut" [placeholder]="'Note' | localize" [(ngModel)]="company.note"/>
            </mat-form-field>
            <mat-form-field>
                <input matInput [placeholder]="l('Hợp đồng')" name="documentName" [(ngModel)]="company.hopDong" readonly />
                <button mat-icon-button matSuffix (click)="selectFileHD($event)">
                  <mat-icon style="font-size:20px;"> description
                </mat-icon>
                </button>
                <input id="documentFileInput" name="documentFileInput" #documentFileInput [uploader]="documentUploader" #documentFileInput type="file" ng2FileSelect class="form-control-file" style="display:none;" />
            </mat-form-field>

            <mat-form-field>
                <input matInput [placeholder]="l('Thanh Toán')" name="documentNameTT" [(ngModel)]="company.thanhToan" readonly />
                <button mat-icon-button matSuffix (click)="selectFileTT($event)">
                  <mat-icon style="font-size:20px;"> description
                </mat-icon>
                </button>
                <input id="documentFileInputTT" name="documentFileInputTT" #documentFileInputTT [uploader]="documentUploaderTT" #documentFileInputTT type="file" ng2FileSelect class="form-control-file" style="display:none;" />
            </mat-form-field>

        </div>

    </mat-dialog-content>
    <div align="end" class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
        <button mat-raised-button type="button" (click)="close(false)" class="mr-10">
                  {{ "Cancel" | localize }}
                </button>
        <button mat-flat-button type="submit" flex="15" (click)="save()" color="primary" [disabled]="!form.form.valid">
                  {{ "Save" | localize }}
                </button>
    </div>
</form>
