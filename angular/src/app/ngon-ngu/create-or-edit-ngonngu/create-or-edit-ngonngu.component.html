<form novalidate autocomplete="off" #form="ngForm">
    <!-- (ngSubmit)="save()" -->
    <h4 mat-dialog-title *ngIf="!language.id">{{'Thêm mới ngôn ngữ' | localize }}</h4>
    <h4 mat-dialog-title *ngIf="language.id">{{'Chỉnh sửa ngôn ngữ' | localize }}:{{language.ngonNgu}}</h4>
    <mat-dialog-content style="width:800px;">
        <div class="col-sm-12">
            <mat-form-field>
                <input matInput name="ngonNgu" [placeholder]="'Ngôn Ngữ' | localize" [(ngModel)]="language.ngonNgu" maxlength="1000" required/>
            </mat-form-field>
        </div>

    </mat-dialog-content>
    <div align="end" class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
        <button mat-raised-button type="button" (click)="close(false)" class="mr-10">
                  {{ "Cancel" | localize }}
                </button>
        <button mat-flat-button type="submit" flex="15" (click)="save()" color="primary" [disabled]="!form.form.valid || saving">
                  {{ "Save" | localize }}
                </button>
    </div>
</form>
