<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <full-calendar #fullcalendar [plugins]="calendarPlugins" [editable]="false" [events]="calendarEvents"
                [defaultView]="'timeGridWeek'" [header]="{
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
              }" [height]="'auto'" [dir]="'ltr'" [events]="calendarEvents" (dateClick)="onDateClick($event)"
                (eventClick)="onEventClick($event)" (eventRender)="onEventRender($event)">
            </full-calendar>

        </div>
    </div>
</div>
